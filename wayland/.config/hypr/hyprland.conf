#autogenerated = 1 # remove this line to remove the warning

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = workspace 1, class:^(org.keepassxc.KeePassXC)$, 
windowrulev2 = workspace 1, class:^(org.qbittorrent.qBittorrent)$
windowrulev2 = workspace 2, class:^(Alacritty)$
windowrulev2 = workspace 6, class:^(Brave-browser)$
windowrulev2 = workspace 7, class:^(steam)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
exec-once = sleep 2 && waybar & swww init & swww img ~/Interface/desktop.png & alacritty & brave & qbittorrent & keepassxc & Wredshell &

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Set programs that you use
$terminal = alacritty --command=zsh
$fileManager = dolphin
$menu = rofi -show drun --show-icons

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# See https://wiki.hyprland.org/Configuring/Monitors/
$monitor1 = HDMI-A-1 
$monitor2 = DP-1
monitor=$monitor1, 2560x1080, 0x0, 1
monitor=$monitor2, 1920x1800, -1080x-180, 1, transform, 3

workspace=1, monitor:$monitor2, presistent:true, default:true,  name:1
workspace=2, monitor:$monitor2, presistent:true, default:false, name:2
workspace=3, monitor:$monitor2, presistent:true, default:false, name:3
workspace=4, monitor:$monitor2, presistent:true, default:false, name:4
workspace=5, monitor:$monitor2, presistent:true, default:false, name:5
workspace=6, monitor:$monitor1, presistent:true, default:true,  name:6
workspace=7, monitor:$monitor1, presistent:true, default:false, name:7
workspace=8, monitor:$monitor1, presistent:true, default:false, name:8
workspace=9, monitor:$monitor1, presistent:true, default:false, name:9
workspace=0, monitor:$monitor1, presistent:true, default:false, name:0

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = br, us
    kb_variant = dvorak,
    kb_options = caps:swapescape

    follow_mouse = 2

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 18
    border_size = 2

    col.active_border = rgba(EECC44EE) rgba(EECC44EE) 45deg
    col.inactive_border = rgba(11111100)

    no_cursor_warps = true
    resize_on_border = true
    hover_icon_on_border = true

    layout = dwindle
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split	= 3
    default_split_ratio = 1.1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0
    focus_on_activate = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

binds {
  workspace_back_and_forth = true
  workspace_center_on = false
}

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, X, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

# Move/resize
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
